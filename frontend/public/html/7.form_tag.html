<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		자동완성 : ctrl+스페이바 
			예1) <input type="password" />
			1. <in	+ 엔터		2~3글자 입력후에 목록에서 선택후 엔터
			2. ty + ctrl+스페이바 => type="text"
			3. pa + ctrl+스페이바 => password
	 -->


	<form>	<!-- form s -->
		<input value="인사과"/>					<br/>	<!-- 입력상자 -->
		<input type="text" /> 					<br/>	<!-- 문자 -->
		<input type="password" />				<br/>	<!-- 패스워드 -->
		<input type="radio" name="email"/> 예			<!-- 동그라미 선택 버튼 -->
		<input type="radio" name="email"/> 아니오 <br/>	
		<input type="checkbox" name="item"> 뉴스			<!-- 네모 선택 버튼 -->
		<input type="checkbox" name="item"> 드라마<br/>	
			
		<input type="button" 	value="인증">
		<input type="submit" 	value="폼전송">
		<input type="reset" 	value="입력초기화">		<br/>
		
	</form>	<!-- form e -->

</body>
</html>
